
<div>
    <h2><span>Truck</span> {{vm.truck.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Truck Code</span></dt>
        <dd>
            <span>{{vm.truck.truckCode}}</span>
        </dd>
        <dt><span>Plate</span></dt>
        <dd>
            <span>{{vm.truck.plate}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
