
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTruckLabel">Create or edit a Truck</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.truck.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.truck.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_truckCode">Truck Code</label>
            <input type="text" class="form-control" name="truckCode" id="field_truckCode"
                    ng-model="vm.truck.truckCode"
                    required />
            <div ng-show="editForm.truckCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.truckCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_plate">Plate</label>
            <input type="text" class="form-control" name="plate" id="field_plate"
                    ng-model="vm.truck.plate"
                    required />
            <div ng-show="editForm.plate.$invalid">
                <p class="help-block"
                    ng-show="editForm.plate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
