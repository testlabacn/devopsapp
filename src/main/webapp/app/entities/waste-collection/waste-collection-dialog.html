
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWasteCollectionLabel">Create or edit a Waste Collection</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.wasteCollection.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wasteCollection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_serverTimestamp">Server Timestamp</label>
                <div class="input-group">
                    <input id="field_serverTimestamp" type="text" class="form-control" name="serverTimestamp" datetime-picker="{{dateformat}}" ng-model="vm.wasteCollection.serverTimestamp" is-open="vm.datePickerOpenStatus.serverTimestamp"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('serverTimestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.serverTimestamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.serverTimestamp.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.serverTimestamp.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_truckTimestamp">Truck Timestamp</label>
                <div class="input-group">
                    <input id="field_truckTimestamp" type="text" class="form-control" name="truckTimestamp" datetime-picker="{{dateformat}}" ng-model="vm.wasteCollection.truckTimestamp" is-open="vm.datePickerOpenStatus.truckTimestamp"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('truckTimestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.truckTimestamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.truckTimestamp.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.truckTimestamp.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wasteLevel">Waste Level</label>
            <select class="form-control" name="wasteLevel" ng-model="vm.wasteCollection.wasteLevel" id="field_wasteLevel" required>
                <option value="EMPTY">EMPTY</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="FULL">FULL</option>
            </select>
            <div ng-show="editForm.wasteLevel.$invalid">
                <p class="help-block"
                    ng-show="editForm.wasteLevel.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_truckCode">Truck Code</label>
            <select class="form-control" id="field_truckCode" name="truckCode" ng-model="vm.wasteCollection.truckCode" ng-options="truck as truck.id for truck in vm.trucks track by truck.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_trashBinCode">Trash Bin Code</label>
            <select class="form-control" id="field_trashBinCode" name="trashBinCode" ng-model="vm.wasteCollection.trashBinCode" ng-options="trashBin as trashBin.id for trashBin in vm.trashbins track by trashBin.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
